<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

<body>


<div class="container">
    <h2>Register here!</h2>
                    <form action="/action_page.php">
                        <div class="form-group">
                        <label for="name">UserName:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>

                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
                        </div>
                        
                        <div class="form-group">
                            <label for="hobbies">Hobbies:</label>
                            <input type="text" class="form-control" id="hobbies" placeholder="Enter Hobbies" name="hobbies">
                            </div>
                            <div class="form-group">
                            <label for="gender">Gender:</label>
                            <label class="radio-inline">
                                <input type="radio" class="form-control" name="optradio" checked>Female
                              </label>
                              <label class="radio-inline">
                                <input type="radio"  class="form-control" name="optradio">Male
                              </label>
                              </div>
                        <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

</div>

                    
     </body>
 </html>
